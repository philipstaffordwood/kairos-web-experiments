<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Style the video: 100% width and height to cover the entire window */
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        /* Add some content at the bottom of the video/page */
        .content {
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* Style the button used to pause/play the video */
        #myBtn {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #myBtn:hover {
            background: #ddd;
            color: black;
        }
    </style>

    <script>
        // Pause and play the video, and change the button text
        function myFunction() {
            if (video == null) {
                // Get the video
                var video = document.getElementById("myVideo");

                // Get the button
                var btn = document.getElementById("myBtn");
            }
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</head>

<body>
   
    <video autoplay muted loop id="myVideo">
        <source src="resources/20200112_103924.mp4" type="video/mp4">
    </video>


    <div class="content">
        <div class="relative">
            <a class=" center" href="introduction.html"><img class="" src="resources/kairos-logo.svg"></a>
            <p class="f4 lh-copy" style="font-family: 'Nunito', sans-serif;">KAIROS MINISTRIES</p>
            <p class="f4 lh-copy">Family Church</p>

            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
    </div> 
    

</body>

</html>
